<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooking Resources Library</title>
    <style>
    
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
           
        }

       

    </style>


    <link rel="stylesheet" href="mystyle.css/mystyle.css">



    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <header id="headerlibrary">
        <h1 id="h1headerlibrary">Cooking Resources Library</h1>
        <p>Your go-to guide for cooking tips, recipes, and educational materials</p>
    </header>

    <div class="containeralllibrary">
      
        <h2 id="h2library">Educational Resources</h2>

        <ul class="resources-list">
            <li class="resource-item">
                <a href="https://www.cozymeal.com/magazine/learn-to-cook" target="_blank">Cooking Basics: Serious Eats</a>
            </li>
            <li class="resource-item">
                <a href="https://youtu.be/zhI7bQyTmHw?si=ohK8f_RXyiN_5XVi" target="_blank">Video Course: Quick and Easy Meals (YouTube)</a>
            </li>
            <li class="resource-item">
                <a href="https://www.allrecipes.com/" target="_blank">Cooking Blog: All Recipes</a>
            </li>
            <li class="resource-item">
                <a href="https://www.thekitchn.com/10-professional-cooking-tips-226139" target="_blank">Article: 10 Professional Cooking Tips (The Kitchn)</a>
            </li>
        </ul>

       
        <div class="datalist-section">
            <label for="cooking-topics">Select a Topic You Want to Learn About:</label>
            <input list="topics" id="cooking-topics" name="cooking-topics" placeholder="Type or select a topic">
            <datalist id="topics">
                <option value="Baking Techniques">
                <option value="Knife Skills">
                <option value="Vegan Cooking">
                <option value="Grilling Tips">
                <option value="Healthy Cooking">
                <option value="International Cuisine">
                <option value="Soups and Stews">
                <option value="Pastry Making">
            </datalist>
            <button class="submit-button" type="submit">Submit</button>
        </div>
    </div>


</body>
</html>
